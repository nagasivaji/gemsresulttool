    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- NAVIGATIONBAR AREA -->
    <div class="_navBar">
        <div class="_logo">
            <div>
                <a href="index.html"><span class="material-symbols-outlined" id="navBarBackBtn">arrow_back</span></a>
            </div>
            <div>
                <a href="https://www.persistent.com/"><img src="persistent-systems-header-logo.png" alt=""></a>
            </div>
        </div>
        <div class="_title">
            <p><span>GEMS Assessment</span> Results Tool</p>
        </div>
    </div>

    <!-- EXCEL FILE INPUT AREA -->
    <div class="_fileInputArea" id="fileInputArea">
        <div class="input-group mb-3">
            <input type="file" id="excelFile" class="form-control" placeholder="Choose Excel File" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="processFileBtn">Read File</button>
        </div>
    </div>

    <!-- FILE ERROR HANDLING AREA -->
    <div class="_errorArea" id="errorArea">
        <p>No file Choosen</p>
    </div>

    <!-- SHEET SELECTION AREA -->
    <div class="_sheetInputArea" id="sheetInputArea">
        <!-- <p>Select Sheet:</p>
        <select id="selectSheet" class="form-select" aria-label="Default select example">
            <option value="1">1:Sheet Name</option>
            <option value="2">2:Sheet Name</option>
        </select> -->
    </div>

    <div class="_subjectsArea" id="subjectsArea">
        <!-- <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">MARKS</span>
            <input type="number" class="form-control inputMarksForSubject" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" min="0" max="100" placeholder="Enter marks for Subject Name">
        </div> 
        <button class="btn btn-dark" id="claculateBtn">Calculate</button>
        -->
    </div>

    <!-- Search Input Area -->
    <div class="_searchInputArea" id="searchInputhArea">
        <p>Search Students:</p>
        <select class="form-select" aria-label="Default select example" id="searchSelection">
            <option value="1">Student ID</option>
            <option value="2">Student Name</option>
            <option value="3">Student Email</option>
        </select>
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Type..." aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="searchBtn">Search</span>
        </div>
    </div>

    <!-- Search Result Area -->
    <div class="_searchResultArea" id="searchResultArea"></div>

    <!-- FINAL HTML RESULT TABLE -->
    <div class="_htmlTableArea" id="htmlTableArea"></div>



</body>
